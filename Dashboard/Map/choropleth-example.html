<!DOCTYPE html>
<html>
<head>
	<title>Dataton</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/leaflet.css" />

	<style>
		#map {
			width: 800px;
			height: 500px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/leaflet.js"></script>
	<script type="text/javascript">


		/*var json = (function () {
		    var json = null;
		    $.ajax({
		        'async': false,
		        'global': false,
		        'url': "https://raw.githubusercontent.com/IndigoUnited/spoonjs-sample-app/master/bower.json",
		        'dataType': "json",
		        'success': function (data) {
		            json = data;
		        }
		    });
		    return json;
		})();*/ 
		
		var states = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12", "13", "14", "15", "15"]
		var map = L.map('map').setView([24, -100], 5);

		var transition = (function () {
		    var json = null;
		    $.ajax({
		        'async': false,
		        'global': false,
		        'url': "../Data/test.json",
		        'dataType': "json",
		        'success': function (data) {
		            json = data;
		        }
		    });
		    return json;
		})(); 

		var json = (function () {
		    var json = null;
		    $.ajax({
		        'async': false,
		        'global': false,
		        'url': "../Data/Resultados.geojson",
		        'dataType': "json",
		        'success': function (data) {
		            json = data;
		        }
		    });
		    return json;
		})(); 

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Turismo en Mexico</h4>' +  (props ?
				'<b>' + props.NOM_ENT + '</b><br />' + props.CVE_ENT + ' clave.'
				: 'Escoge un estado');
		};

		info.addTo(map);

		function selectScale(id, out_flag, state_id) {
			out_flag = typeof out_flag !== 'undefined' ? out_flag : true;
			state_id = typeof state_id !== 'undefined' ? state_id : "10";

			if(out_flag){
				
				return transition[parseInt(state_id)-1][id]
			}
		}

		// get color depending on population density value
		function getColor(d) {
			return d > 1000 ? '#800026' :
			       d > 500  ? '#BD0026' :
			       d > 200  ? '#E31A1C' :
			       d > 100  ? '#FC4E2A' :
			       d > 50   ? '#FD8D3C' :
			       d > 20   ? '#FEB24C' :
			       d > 10   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style(feature, state_id, out_flag) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(selectScale(feature.properties.CVE_ENT, out_flag = out_flag, state_id = state_id))
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: (function (e) {updateMap(first = false, state_id = feature.properties.CVE_ENT)})
			});
		}

		function updateMap(first, state_id) {
			first = typeof first !== 'undefined' ? first : false;
			state_id = typeof state_id !== 'undefined' ? state_id : "10";
			
			if(!first){
				map.removeLayer( geojson )
			}

			function tempStyle(feature){
				return(style(feature, state_id = state_id))
			}
			
			geojson = L.geoJson(json, {
				style: tempStyle,
				onEachFeature: onEachFeature
			})

			geojson.addTo(map);

		}

		function onMapClick(e) {
			updateMap()
		}

		updateMap(first = true)

		/*geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		});*/

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 10, 20, 50, 100, 200, 500, 1000],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
		map.on('click', onMapClick);

	</script>
</body>
</html>
